<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="EASI by Epico - Premium alcohol distribution mobile app. Wine, whisky, spirits & liqueurs delivered fresh." />
    <meta name="keywords" content="alcohol, wine, whisky, spirits, liqueurs, delivery, mobile app, singapore" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>EASI by Epico - Premium Alcohol Mobile App</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* iOS-style font weights */
      .font-light { font-weight: 300; }
      .font-normal { font-weight: 400; }
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }
      .font-heavy { font-weight: 800; }
      .font-black { font-weight: 900; }
      
      /* iOS-style text sizes with proper line heights */
      .text-xs { font-size: 0.75rem; line-height: 1.167; }
      .text-sm { font-size: 0.875rem; line-height: 1.286; }
      .text-base { font-size: 1rem; line-height: 1.375; }
      .text-lg { font-size: 1.125rem; line-height: 1.333; }
      .text-xl { font-size: 1.25rem; line-height: 1.3; }
      .text-2xl { font-size: 1.5rem; line-height: 1.25; }
      .text-3xl { font-size: 1.875rem; line-height: 1.2; }
      .text-4xl { font-size: 2.25rem; line-height: 1.167; }
      
      /* Prevent 100vh overflow issues on iOS */
      :root {
        --app-height: 100%;
        --nav-height: 64px;
        --nav-height-safe: calc(64px + env(safe-area-inset-bottom, 0px));
      }
      
      html, body {
        height: 100%;
      }
      
      @supports (-webkit-touch-callout: none) {
        body, html {
          height: -webkit-fill-available;
        }
      }
      
      #root {
        width: 100%;
        height: 100%;
        max-width: 430px; /* Consistent max width for mobile */
        margin: 0 auto;
        position: relative;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
